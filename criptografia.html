<html lang="es">

<head>
  <meta charset="utf-8">

  <title>Criptografia AES</title>
  <meta name="description" content="CryptoJs Example">
  <meta name="author" content="Gabriel Porras">

  <!--
  https://cdnjs.com/libraries/crypto-js
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  
  
  <!--[if lt IE 9]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
</body>

  
  <strong><label>Mensagem:</label></strong>
  <input type="text" id="mensagem">
  <strong><label>Chave:</label></strong>
  <input type="text" id="chave">
  <button onclick="encriptar()">Processar</button>

  <br>
  <br>
  
  <strong><label>Encriptado:</label></strong>
  <span id="demo1"></span>

  <br>
  <br>
  
  <strong><label>Decriptado:</label></strong>
  <span id="demo2"></span>

  <br> 
  <br>

  <strong><label>Mensagem apos Decriptacao:</label></strong>
  <span id="demo3"></span>
  <script type="text/javascript">
  	var myString;
	var key;
	var encrypted;
	var decrypted;

	function encriptar(){
		myString = document.getElementById("mensagem").value;
		key = document.getElementById("chave").value;
		encrypted = CryptoJS.AES.encrypt(myString, key);
		document.getElementById("demo1").innerHTML = encrypted;
		decrypted = CryptoJS.AES.decrypt(encrypted, key);
		document.getElementById("demo2").innerHTML = decrypted;
		document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);	
	}	
  </script>
</html>
